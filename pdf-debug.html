<!DOCTYPE html>
<html>
<head>
    <title>PDF Debug Test</title>
    <style>
        .test-container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #999;
        }
    </style>
</head>
<body>
    <h1>PDF Rendering Debug Test</h1>
    
    <div class="test-container">
        <h2>Test 1: Basic PDF iframe</h2>
        <iframe id="pdf1" src="http://localhost:5031/uploads/file-1759055459248-422698810.pdf"></iframe>
        <p>Status: <span id="status1">Loading...</span></p>
    </div>
    
    <div class="test-container">
        <h2>Test 2: PDF with parameters</h2>
        <iframe id="pdf2" src="http://localhost:5031/uploads/file-1759055459248-422698810.pdf#toolbar=0&navpanes=0&scrollbar=0"></iframe>
        <p>Status: <span id="status2">Loading...</span></p>
    </div>
    
    <div class="test-container">
        <h2>Test 3: Direct link</h2>
        <p><a href="http://localhost:5031/uploads/file-1759055459248-422698810.pdf" target="_blank">Open PDF in new tab</a></p>
    </div>

    <script>
        // Add event listeners to track iframe loading
        document.getElementById('pdf1').addEventListener('load', function() {
            document.getElementById('status1').textContent = 'Loaded successfully';
            document.getElementById('status1').style.color = 'green';
        });
        
        document.getElementById('pdf1').addEventListener('error', function() {
            document.getElementById('status1').textContent = 'Error loading';
            document.getElementById('status1').style.color = 'red';
        });
        
        document.getElementById('pdf2').addEventListener('load', function() {
            document.getElementById('status2').textContent = 'Loaded successfully';
            document.getElementById('status2').style.color = 'green';
        });
        
        document.getElementById('pdf2').addEventListener('error', function() {
            document.getElementById('status2').textContent = 'Error loading';
            document.getElementById('status2').style.color = 'red';
        });
    </script>
</body>
</html>
